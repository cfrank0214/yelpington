<!DOCTYPE HTML>
<html>

<head>

    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main>
    <div class='container'>

      <nav class="row navbar navbar-dark bg-primary">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

      <div class='row'>
        <h1 id='name'>Burlington Restaurants</h1>
      </div>

      <div class='row'>
        <div class="col-sm-3" id='restaurantList'></div>

        <div class="col-sm-4">
          <ul id='restaurantDetails' class='restaurantDetails'>
            <li id='street'></li>
            <li id='city'></li>
            <li id='state'></li>
            <li id='phonenumber'></li>
            <li id='email'></li>
            <li id='website'></li>
            <li id='hours'></li>
            <li id='notes'></li>
          </ul>
        </div>

        <div class="col-sm-5" id='mapid'>

        </div>
      </div>
    </div>

  </main>

</body>
<script src='yelpington.js'></script>

  initialize();
</script>


</html>
